<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Movies • Ricerca cache</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .poster { width: 154px; height: 231px; object-fit: cover; background: #eee; }
    .movie-card { min-height: 100%; }
  </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">Movies Demo</a>
    <div>
      <span id="userInfo" class="me-3 text-muted"></span>
      <button id="logoutBtn" class="btn btn-sm btn-outline-secondary">Logout</button>
    </div>
  </div>
</nav>

<div class="container py-4">
  <form id="searchForm" class="row g-2 align-items-end">
    <div class="col-md-5">
      <label class="form-label">Titolo</label>
      <input id="q" class="form-control" placeholder="es. Matrix" />
    </div>
    <div class="col-md-2">
      <label class="form-label">Anno</label>
      <input id="year" type="number" min="1900" max="2100" class="form-control" />
    </div>
    <div class="col-md-2">
      <label class="form-label">Ordina per</label>
      <select id="sortBy" class="form-select">
        <option value="popularity">popolarità</option>
        <option value="releaseDate">data uscita</option>
        <option value="voteAverage">voto medio</option>
        <option value="createdAt">inserimento</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Direzione</label>
      <select id="sortDir" class="form-select">
        <option value="desc">desc</option>
        <option value="asc">asc</option>
      </select>
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary w-100" type="submit">Cerca</button>
    </div>
  </form>

  <div id="alert" class="alert alert-warning d-none mt-3"></div>

  <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mt-1"></div>
</div>

<script>
const API_BASE = 'http://localhost:3000';
const IMG_BASE = 'https://image.tmdb.org/t/p/w342';

const token = localStorage.getItem('token');
const user = JSON.parse(localStorage.getItem('user') || 'null');

document.getElementById('userInfo').textContent = user ? `${user.name} (${user.role})` : 'ospite';
document.getElementById('logoutBtn').onclick = () => {
  localStorage.removeItem('token'); localStorage.removeItem('user'); location.href = './login.html';
};

function showWarn(msg) {
  const el = document.getElementById('alert');
  el.textContent = msg;
  el.classList.remove('d-none');
}

function clearWarn() {
  document.getElementById('alert').classList.add('d-none');
}

function authHeaders() {
  return token ? { Authorization: `Bearer ${token}` } : {};
}

function card(movie) {
  const poster = movie.posterPath ? `${IMG_BASE}${movie.posterPath}` : '';
  const id = movie.id;
  return `
  <div class="col">
    <div class="card movie-card shadow-sm h-100">
      <img class="card-img-top poster" src="${poster}" alt="">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${movie.title}</h5>
        <p class="card-text small text-muted mb-2">${movie.releaseDate || ''} • TMDB ${movie.voteAverage ?? '-'}</p>
        <div class="mt-auto d-grid gap-2">
          <button class="btn btn-outline-primary btn-sm" onclick="toggleFavorite(${id})">★ Favorite</button>
          <button class="btn btn-outline-secondary btn-sm" onclick="toggleWatchlist(${id})">+ Watchlist</button>
          <div class="input-group input-group-sm">
            <span class="input-group-text">Rating</span>
            <input id="rating-${id}" type="number" min="1" max="10" class="form-control" placeholder="1..10" />
            <button class="btn btn-outline-success" onclick="setRating(${id})">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>`;
}

async function search(e) {
  e?.preventDefault();
  clearWarn();
  const q = document.getElementById('q').value.trim();
  const year = document.getElementById('year').value.trim();
  const sortBy = document.getElementById('sortBy').value;
  const sortDir = document.getElementById('sortDir').value;

  const url = new URL(`${API_BASE}/api/movies`);
  if (q) url.searchParams.set('q', q);
  if (year) url.searchParams.set('year', year);
  url.searchParams.set('sortBy', sortBy);
  url.searchParams.set('sortDir', sortDir);

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error('Errore ricerca');
    const data = await res.json();
    const grid = document.getElementById('results');
    grid.innerHTML = data.items.map(card).join('') || '<p class="text-muted">Nessun risultato</p>';
    if (!token) showWarn('Se fai login puoi salvare favorite/watchlist/rating.');
  } catch (err) {
    showWarn('Errore durante la ricerca.');
  }
}

async function toggleFavorite(id) {
  if (!token) return showWarn('Effettua il login per usare i preferiti.');
  try {
    const res = await fetch(`${API_BASE}/api/movies/${id}/favorite`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', ...authHeaders() },
      body: JSON.stringify({ favorite: true }) // semplice demo: imposta true sempre
    });
    if (!res.ok) throw 0;
    showWarn('Impostato come preferito ✔');
  } catch { showWarn('Impossibile impostare favorite'); }
}

async function toggleWatchlist(id) {
  if (!token) return showWarn('Effettua il login per usare la watchlist.');
  try {
    const res = await fetch(`${API_BASE}/api/movies/${id}/watchlist`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', ...authHeaders() },
      body: JSON.stringify({ watchlist: true }) // demo: imposta true
    });
    if (!res.ok) throw 0;
    showWarn('Aggiunto in watchlist ✔');
  } catch { showWarn('Impossibile aggiornare watchlist'); }
}

async function setRating(id) {
  if (!token) return showWarn('Effettua il login per dare un voto.');
  const val = document.getElementById(`rating-${id}`).value.trim();
  const rating = val ? Number(val) : null;
  try {
    const res = await fetch(`${API_BASE}/api/movies/${id}/rating`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', ...authHeaders() },
      body: JSON.stringify({ rating })
    });
    if (!res.ok) throw 0;
    showWarn('Rating salvato ✔');
  } catch { showWarn('Impossibile salvare rating'); }
}

document.getElementById('searchForm').addEventListener('submit', search);
search(); // prima ricerca
</script>
</body>
</html>
