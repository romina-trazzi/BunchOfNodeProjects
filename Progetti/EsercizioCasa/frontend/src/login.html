<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Login â€¢ Movies Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Login</h1>

            <div id="alert" class="alert alert-danger d-none"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required />
              </div>
              <button class="btn btn-primary w-100" type="submit">Entra</button>
            </form>

            <p class="mt-3 mb-0 text-muted">Demo: registra via API /api/auth/register se non hai un utente.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const API_BASE = 'http://localhost:3000';

function showError(msg) {
  const el = document.getElementById('alert');
  el.textContent = msg || 'Errore';
  el.classList.remove('d-none');
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch(`${API_BASE}/api/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    if (!res.ok) {
      const err = await res.json().catch(() => ({}));
      return showError(err.error || 'Credenziali non valide');
    }

    const data = await res.json();
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    window.location.href = './movies.html';
  } catch (err) {
    showError('Connessione fallita');
  }
});
</script>
</body>
</html>
