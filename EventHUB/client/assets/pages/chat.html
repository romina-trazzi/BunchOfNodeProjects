<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chat evento</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="../css/main.css">
</head>

<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4">Chat dell'evento</h2>
    
    <div id="chatMessages" class="mb-3" style="height: 300px; overflow-y: scroll;"></div>

    <div class="input-group mb-3">
      <input type="text" id="messageInput" class="form-control" placeholder="Scrivi un messaggio..." />
      <button class="btn btn-primary" id="sendMessageButton">Invia</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/chat.js"></script>
</body>
</html>
